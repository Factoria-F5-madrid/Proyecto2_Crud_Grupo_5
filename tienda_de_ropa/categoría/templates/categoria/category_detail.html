<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Categoría - {{ category.name }}</title>
</head>
<body>
    <h1>Detalle de Categoría: {{ category.name }}</h1>

</body>
</html>
